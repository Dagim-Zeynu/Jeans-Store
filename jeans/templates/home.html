{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        {% for i in jeans_store %}
        <div class="col">
            <div class="card" style="width: 18rem;">
                <img src="{{ i.image }}" classcard-img-top="" alt="">
                <div class="card-body">
                    <h5 class="card-title">{{ i.brand }}</h5>
                    <p class="card-text">$ {{ i.price }}</p>
                    <a href="#" class="btn btn-primary">Add to Cart</a>
                </div>
                
            </div>
        </div>
        {% endfor %}
    </div> 
</div>   
{% endblock %}
